{%extends 'clothingstore/index.html'%} {%load static%}{%block head%}

<link rel="stylesheet" href="{%static 'css/home.css'%}">
<link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" /> {%endblock%} {%block content%} {%include 'clothingstore/navbar.html'%}
<!--BODY CONTENT-->
<section class="">
   
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active ">
                <img class=" d-block " src="{%static 'images/img1.jpg'%}" alt="First slide ">
            </div>
            <div class="carousel-item ">
                <img class="d-block " src="{%static 'images/img2.jpg'%}" alt="Second slide ">
            </div>
            <div class="carousel-item ">
                <img class="d-block " src="{%static 'images/img3.jpg'%}" alt="Third slide ">
            </div>
        </div>
    </div>


    <!--NEW ARRIVAL CONTENT-->
    <div>
    <div class=" arrival-section">
        <div class="row d-flex justify-content-center ">
            <h1 class="display-2  my-4 " style="font-family: 'Grape Nuts', cursive; font-weight: bold;">New Arrival</h1>
        </div>
        <!--CARD BODY-->

        <div class="container swiper mySwiper ">
            <div class="content swiper-wrapper ">
                {%for product in products%}
                <div class="card swiper-slide ">
                    <img src={{product.product_pic.url}} alt="Avatar">
                    <div class="container-card ">
                        <h4><b>{{product.product_name}}</b></h4>
                        <div class="addtocard-button">
                            <a href="{%url 'product' product.id%}"><img class="addtocart" src="{%static 'images/addtocart.png'%}"></a>
                        </div>
                    </div>
                </div>
                {%endfor%}
                
            </div>
            <div class="swiper-button-next "></div>
            <div class="swiper-button-prev "></div>
            <div class="swiper-pagination "></div>
        </div>
        <!-- Shop now css -->
        <h2 class="title d-flex justify-content-center">
            <a href="products.html" id="shopNow">
                <span class="title-word title-word-1">Shop</span>
                <span class="title-word title-word-2">Now</span>
                <span class="title-word title-word-3">--</span>
                <span class="title-word title-word-4">></span>
            </a>
        </h2>
    
        <!-- Slider main container -->
    </div>
</div> 
</section>

<!-- Footer -->
{%include 'clothingstore/footer.html'%}
<!-- FOOTER -->

<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js "></script>

<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js "></script>

<!-- Swiper JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js "></script>

<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper(".mySwiper ", {
        slidesPerView: 3,
        spaceBetween: 100,
        slidesPerGroup: 3,
        loop: true,
        allowTouchMove: true,

        loopFillGroupWithBlank: false,


        navigation: {
            nextEl: ".swiper-button-next ",
            prevEl: ".swiper-button-prev ",
        },

    });
</script>
{%endblock%}
